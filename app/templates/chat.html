<!DOCTYPE html>
<html>
<head>
    <title>Interactive Language Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="{{ url_for('static', filename='css/chat.css') }}" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .chat-header {
            padding: 15px 20px;
            background-color: #4a6fa5;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .input-mode-toggle {
            display: flex;
            gap: 10px;
        }
        
        .input-mode-toggle button {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .input-mode-toggle button.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .content-area {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            padding: 15px;
        }
        
        .url-input-container {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        
        .url-input-container input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        
        .url-input-container button {
            padding: 0 15px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .questions-container {
            margin-bottom: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            max-height: 250px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .questions-container h4 {
            margin-top: 0;
            color: #4a6fa5;
        }
        
        .question-item {
            margin: 8px 0;
            padding: 10px;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid #4a6fa5;
        }
        
        .question-item:hover {
            background: #e9f7fe;
            transform: translateX(5px);
        }
        
        .chat-area {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }
        
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #e3f2fd;
            border-bottom-right-radius: 0;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: #f1f1f1;
            border-bottom-left-radius: 0;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .sender {
            color: #4a6fa5;
        }
        
        .input-area {
            padding: 10px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        
        #text-input-container {
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        #send-text {
            padding: 0 15px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #voice-input-container {
            display: none;
            text-align: center;
        }
        
        #start-recording {
            padding: 10px 20px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        #recording-status {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1><i class="fas fa-language"></i> English Learning Assistant</h1>
            <div class="input-mode-toggle">
                <button id="text-mode" class="active"><i class="fas fa-keyboard"></i> Text</button>
                <button id="voice-mode"><i class="fas fa-microphone"></i> Voice</button>
            </div>
        </div>

        <div class="content-area">
            <div class="url-input-container">
                <input type="text" id="youtube-url" placeholder="Enter YouTube URL...">
                <button id="process-url"><i class="fas fa-link"></i> Process</button>
            </div>

            <div class="questions-container" id="questions-container" style="display:none">
                <h4>Generated Questions:</h4>
                <div id="questions-list"></div>
            </div>

            <div class="chat-area">
                <div class="chat-history" id="chat-history">
                    <!-- Messages will appear here -->
                </div>
            </div>
        </div>

        <div class="input-area">
            <div id="text-input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-text"><i class="fas fa-paper-plane"></i></button>
            </div>
            <div id="voice-input-container" style="display:none">
                <button id="start-recording"><i class="fas fa-microphone"></i> Record</button>
                <div id="recording-status"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const processUrlBtn = document.getElementById('process-url');
            const youtubeUrlInput = document.getElementById('youtube-url');
            const questionsContainer = document.getElementById('questions-container');
            const questionsList = document.getElementById('questions-list');
            const userInput = document.getElementById('user-input');

            processUrlBtn.addEventListener('click', async function() {
                const url = youtubeUrlInput.value.trim();
                if (!url) {
                    alert('Please enter a YouTube URL');
                    return;
                }

                try {
                    const response = await fetch('/process_transcript', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ youtube_url: url })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        // Display questions
                        questionsList.innerHTML = '';
                        data.qa_pairs.forEach(pair => {
                            const questionItem = document.createElement('div');
                            questionItem.className = 'question-item';
                            questionItem.textContent = pair[0];
                            questionItem.addEventListener('click', () => {
                                userInput.value = pair[0];
                                document.getElementById('text-input-container').style.display = 'flex';
                                document.getElementById('voice-input-container').style.display = 'none';
                                document.getElementById('text-mode').classList.add('active');
                                document.getElementById('voice-mode').classList.remove('active');
                            });
                            questionsList.appendChild(questionItem);
                        });
                        questionsContainer.style.display = 'block';
                    } else {
                        alert(data.error || 'Failed to process URL');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while processing the URL');
                }
            });
        });
    </script>
</body>
</html>
