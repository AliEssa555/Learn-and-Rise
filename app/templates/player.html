<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive English Learning Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/player.css') }}" rel="stylesheet">
</head>
<body>
    <div class="player-container">
        <h1 class="text-center mb-4"><i class="fas fa-language me-2"></i>Interactive English Learning Player</h1>
        
        <div class="video-input-card">
            <div class="input-group mb-3">
                <input type="text" id="url" class="form-control form-control-lg" placeholder="Enter YouTube URL...">
                <button class="btn btn-primary btn-lg" type="button" onclick="loadVideo()">
                    <i class="fas fa-play me-2"></i>Load Video
                </button>
            </div>
            <div class="form-text">Paste any YouTube URL to start learning</div>
        </div>
        
        <div id="player" class="video-wrapper">
            <div class="placeholder-content text-center text-white d-flex flex-column justify-content-center h-100">
                <i class="fas fa-video fa-4x mb-3"></i>
                <h3>No Video Loaded</h3>
                <p>Enter a YouTube URL above to begin</p>
            </div>
        </div>
        
        <div class="transcript-card">
            <h3><i class="fas fa-scroll me-2"></i>Transcript</h3>
            <div id="subtitles" class="mt-3"></div>
            <div id="loading-spinner" class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading transcript...</p>
            </div>
        </div>
        
        <div id="word-header" class="d-flex align-items-center mb-3">
            <h2 class="mb-0 me-3">Word: <span id="current-word" class="text-primary"></span></h2>
            <button class="btn btn-sm btn-outline-secondary" onclick="closeWordView()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div id="chatbot-response" class="response-card">
            <div class="text-center text-muted">
                <i class="fas fa-hand-pointer fa-2x mb-2"></i>
                <p>Click on any word in the transcript to see its explanation</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/player.js') }}"></script>
</body>
</html>
